<!DOCTYPE html>
<html>
<head>
	<title>Client</title>
	<style type="text/css">
		body {
			margin: 0;
			padding:0;
			background-color: #444;
			box-sizing: border-box;
		}

		#main_container {
			width: 100%;
			height: 100vh;
			background-color:  #444;
			color: white;
			font-family: sans-serif;
			font-size: 18px;
		}

		.header {
			width: 100%;
			text-align: center;
			padding: 10px;
			box-sizing: border-box;
			background-color: #333;
		}

		a {
			color: #99f;
		}

		#image_wrapper {
			width: 100%;
			height: 40vh;
			background-color: #555;
		}

		#img_viewer {
			width: 100%;
			max-width: 100%;
			max-height: 100%;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div id="main_container">
		<div class="header">PiSpeedCam client 0.0.1 (<a href="https://github.com/ElvinC/PiSpeedCam">source</a>)</div>
		<div id="image_wrapper">
			<img id="img_viewer" src="">
		</div>
		Record time (ms)
		<input type="number" value="5000">
		<button>Capture!</button>
	</div>

</body>
<script type="text/javascript">
	var ws = new WebSocket("ws://" + location.host + "/websocket/");

	ws.onmessage = function (event) {
		img_viewer.src = event.data;
	}

</script>
</html>
